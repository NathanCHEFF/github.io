  <script>

  function onclicker(radioObj){
    var summ = document.getElementById('summ').value
    var days = document.getElementById('days').value
    var fday = document.getElementById('daysf').value
    
    const radioValue = document.querySelector('input[name=rs_hour]:checked').value;
    
    var per_day = summ / days 
    var per_hour = per_day / radioValue
    var fact_sum = per_day * fday
    
    document.getElementById('perday').innerHTML = per_day.toFixed(2);
    document.getElementById('perhour').innerHTML = per_hour.toFixed(2);
    document.getElementById('factday').innerHTML = fact_sum.toFixed(2);
